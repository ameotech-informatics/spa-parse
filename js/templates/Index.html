<div class="container">
    <div class="row">
        <div ng-show="Friends.length<=0">
            No Friends, let's add some. <a href="#/search">Add</a>
        </div>
        <div class="" ng-show="Friends.length>0">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Your Friend List</div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in Friends">
                            <td>{{x.Name}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="pull-right">
    </div>
